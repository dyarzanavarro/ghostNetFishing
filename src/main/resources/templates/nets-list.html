<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Offene Geisternetze</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>

<body>
    <nav>
        <a th:href="@{/nets}">Netze</a> |
        <a th:href="@{/nets/new}">Melden</a> |
        <a th:href="@{/nets/map}">Karte</a>
    </nav>

    <h1>Offene Geisternetze</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Koordinaten</th>
                <th>Größe</th>
                <th>Status</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="n : ${nets}">
                <td th:text="${n.id}">1</td>
                <td th:text="${n.latitude + ', ' + n.longitude}">0,0</td>
                <td th:text="${n.sizeEstimate}">Mittel</td>
                <td th:text="${n.status}">GEMELDET</td>
                <td>
                    <a th:href="@{'/nets/' + ${n.id} + '/assign'}" th:if="${n.status.name() != 'GEBORGEN'}">Zuordnen</a>
                    <form th:action="@{'/nets/' + ${n.id} + '/salvage'}" method="post" style="display:inline"
                        th:if="${n.status.name() != 'GEBORGEN'}">
                        <button type="submit">Als geborgen melden</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
