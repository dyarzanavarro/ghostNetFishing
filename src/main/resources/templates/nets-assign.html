<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Netz zuordnen</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>

<body>
    <header>
        <h2>GhostNet Global</h2>
        <nav>
            <a th:href="@{/nets}">Netze</a> |
            <a th:href="@{/nets/new}">Melden</a> |
            <a th:href="@{/nets/map}">Karte</a>
        </nav>
    </header>

    <h1>Zuordnen (Netz <span th:text="${netId}">ID</span>)</h1>
    <form th:action="@{'/nets/' + ${netId} + '/assign'}" method="post">
        <label>Rescuer-ID <input name="rescuerId" type="number" required></label>
        <button type="submit">Zuordnen</button>
    </form>
</body>

</html>
